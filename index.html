<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>BeSpoked-Bikes</title>
  </head>
  <body>
    <header id="main-header" class="bg-success p-4 mb-4 text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">BeSpoked-Bikes</h1>
          </div>
        </div>
      </div>
    </header>

    <div class="container mb-5 col-md-12">
      <div id="main" class="card card-body">
        <h4 class="title">Create a sale</h4>
        <div class="row">
          <div class="col col-md-8">
            <form id="addForm" class="form-inline mb-5">
              <input
                type="text"
                class="form-control mr-2"
                id="productID"
                placeholder="Product ID"
                required
              />
              <input
                type="text"
                class="form-control mr-2"
                id="salespersonID"
                placeholder="Salesperson ID"
                required
              />
              <input
                type="text"
                class="form-control mr-2"
                id="customerID"
                placeholder="Customer ID"
                required
              />
              <input
                type="date"
                class="form-control mr-2"
                id="sales-date"
                required
              />
              <input type="submit" class="btn btn-dark" value="submit" />
            </form>
          </div>
          <div id="date-range" class="col-md-4">
            <label for="start-date">Start Date</label>
            <input type="date" class="form-control mr-2" id="start-date" />

            <label for="end-date">End Date</label>
            <input type="date" class="form-control mr-2" id="end-date" />
          </div>
        </div>
        <h2 class="title">Sales</h2>
        <ul id="sales" class="list-group"></ul>
      </div>
    </div>

    <div class="container col-md-12">
      <div class="row" id="row2">
        <div class="col col-md-4">
          <div id="main" class="card card-body">
            <h2 class="title">Products</h2>
            <ul id="products" class="list-group"></ul>
          </div>
        </div>
        <div class="col col-md-4">
          <div id="main" class="card card-body">
            <h2 class="title">Salespersons</h2>
            <ul id="salespersons" class="list-group"></ul>
          </div>
        </div>
        <div class="col col-md-4">
          <div id="main" class="card card-body">
            <h2 class="title">Customers</h2>
            <ul id="customers" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5 mb-5 col-md-12">
      <div id="main" class="card card-body">
        <div class="row">
          <div class="col col-md-8"></div>
          <form id="commission-search" class="form-inline mb-5">
            <input
              type="text"
              class="form-control mr-2"
              id="salesperson-commission"
              placeholder="Salesperson ID"
              required
            />
            <input type="radio" name="Branch" id="Q1" checked="true" />Q1
            <input type="radio" name="Branch" id="Q2" />Q2
            <input type="radio" name="Branch" id="Q3" />Q3
            <input type="radio" name="Branch" id="Q4" />Q4
          </form>
        </div>
        <h2 class="title">Commission Report</h2>
        <ul id="commission-report" class="list-group"></ul>
      </div>
    </div>
    <script type="module" src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
